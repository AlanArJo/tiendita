<div   *ngIf="producto" class="producto">
  <div class="titulo">{{producto.title}}</div>
  <img class="img" src="{{producto.image}}" alt="">
  <div class="precio"><strong>PRECIO:</strong>{{producto.price}}$</div>
  <div class="descripcion"><strong>DESCRIPCION:</strong>{{producto.description}}</div>
  <div class="categoria"><strong>CATEGORIA:</strong>{{producto.category}}</div>
</div>
